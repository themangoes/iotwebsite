<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./settings.js"></script>
</head>
<body>

    <header>
        <h1>⚙️ Settings</h1>
    </header>

    <div class="container">
        <h2>🔐 Account Settings</h2>
        <form id="changeCredForm">
            <label for="name">Change Access Id:</label>
            <input type="text" id="name" placeholder="New ID..." required>
            <br><br>
            <label for="password">Change Access Key:</label>
            <input type="password" id="password" placeholder="New Key..." required>
            <br><br>
            <button type="submit">Save Changes</button>
        </form>

        <h2>💳 Transaction Settings</h2>
        <form id="transactionLimitForm">
            <label for="limit">Set Transaction Limit (₹):</label>
            <input type="number" id="limit" placeholder="Enter limit amount" required>
            <br><br>
            <p>⚠️ You won't be able to spend more than this limit in a single transaction.</p>
            <button type="submit">Set Limit</button>
        </form>

        
    </div>

    <footer>
        <p>&copy; 2025 Smart ID System | Settings</p>
    </footer>
</body>
</html>
