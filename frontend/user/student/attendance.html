<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Dashboard | RFID Attendance System</title>
        <link rel="stylesheet" href="../../styles.css">
	    <script type="module" src="./attendance.js"></script>
    </head>
<body>

    <header>
        <div class="header-container">
            <img src="https://i.ibb.co/Hr5VjpT/iot-removebg-preview.png" alt="RFID Logo">
            <h1>Attendance</h1>
        </div>
    </header>

    <main id="teacher-section">
        
        <div class="teacher-container">
            <!-- <h1 style="text-align: center; color: rgb(94, 73, 255);" id = "greeting"></h1><br> -->
            <h2>Attendance Overview</h2>
            <table id = "attendancePercentage">
                <thead>
                    <tr>
                        <th style = "text-align:center">Teacher</th>
                        <th style = "text-align:center">Attendance %</th>
                    </tr>
                </thead>
            </table>
            <br>
            <h2>Details</h2>
            <table id = "studentTable">
                <thead>
                    <tr>
                        <th>Sl No.</th>
                        <th>Teacher</th>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>Mathematics</td>
                        <td>85%</td>
                        <td>January 5, 2025</td>
                    </tr>
                    <tr>
                        <td>Physics</td>
                        <td>92%</td>
                        <td>January 4, 2025</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Bangalore Institute of Technology</p>
    </footer>

</body>
</html>
