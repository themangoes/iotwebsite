<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Attendance System - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script type = "module" src="index.js"></script>
</head>
<body>

    <header>
        <div class="header-container">
            <img src="https://i.ibb.co/Hr5VjpT/iot-removebg-preview.png" alt="RFID Logo">
            <h1>RFID Attendance System</h1>
        </div>
    </header>

    <div id="login-section">
        <div class="login-container">
            <h2 id = "loginHeader">Login</h2>

            <!-- <div class="switch-container">
                <label class="switch"> 
                    <button class = "pressed" id = "studentButton">Student</button>
                    <button class = "unpressed" id = "teacherButton">Teacher</button>
                </label> 
            </div> -->

            <form id="login-form">
                <div class="form-group">
                    <label for="username"><p style="white-space: pre;margin: 0;">  Access ID</p></label>
                    <input type="text" id="username" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="password"><p style="white-space: pre;margin: 0;">  Access Key</p></label>
                    <input type="password" id="passwordField" placeholder="" required>
                    <input type="checkbox" id="seePassword" style="width: auto;margin-top: 10px;"><label> Show password</label>
                </div>
                <button class = "unpressed" type="submit">Login</button>
                <label style="text-align: center;" id="invalidId"></label>
            </form>
        </div>
    </div>

    <footer>
            <p><img src="https://i.ibb.co/DKSM9Bg/bit-logo.jpg" alt="Bangalore Institute of Technology" style="width: 100px; margin-top: 10px;">
                <br>&copy; 2025 Bangalore Institute of Technology<br><br><br><br>
            
            </p>
        
    </footer>

</body>
</html>
