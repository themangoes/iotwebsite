<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Dashboard | RFID Attendance System</title>
        <link rel="stylesheet" href="styles.css">
	    <script type="module" src="./student.js"></script>
    </head>
<body>

    <header>
        <div class="header-container">
            <img src="https://i.ibb.co/Hr5VjpT/iot-removebg-preview.png" alt="RFID Logo">
            <h1>Student Dashboard</h1>
        </div>
    </header>

    <main id="teacher-section">
        <div class="teacher-container">
            <h2>Attendance Overview</h2>

            <table id = "studentTable">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Attendance</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mathematics</td>
                        <td>85%</td>
                        <td>January 5, 2025</td>
                    </tr>
                    <tr>
                        <td>Physics</td>
                        <td>92%</td>
                        <td>January 4, 2025</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Bangalore Institute of Technology</p>
    </footer>

</body>
</html>
